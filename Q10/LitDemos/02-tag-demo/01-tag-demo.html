<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tag demo</title>
</head>
<body>
    <h1>A tag function example </h1>
    <p>Watch the console for output.</p>
    <script>
    const tagFunction = (staticParts, ...dynamicParts) => {
        console.log(staticParts, dynamicParts);
    }
    let planet = 'earth';
    tagFunction`<h2>Hello ${planet}</h2>`;
    </script>
</body>
</html>
